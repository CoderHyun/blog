<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hyun的文档库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="./css/index.css">
  <body>
    <!-- 定制导航栏 -->
    <!-- <nav>
      <a href="#/">首页</a>
      <a href="#/guide">归档</a>
    </nav> -->

    <!-- app -->
    <div id="app"></div>

    <!-- js -->
    <script>
      // 字数统计
      const lineCount = {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
      
      window.$docsify = {
        name: "Hyun",
        repo: "",
        // 只在访问主页时加载封面。
        onlyCover: false,
        // 封面
        coverpage: true,
        // 导航栏
        loadNavbar: true,
        // 小屏设备下合并导航栏到侧边栏。
        mergeNavbar: true,
        loadSidebar: true,

        /* 字数统计 */
        count: lineCount
      };
 
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vuep/dist/vuep.min.js"></script>
    <!--评论功能，添加issue-->
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--放大图片-->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!--代码高亮功能-->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <!--复制code-->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!--计数-->
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <!--tab功能-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!--流程图-->
    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>mermaid.initialize({startOnLoad: true});</script>
    <!--推特表情-->
    <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  </body>
</html>
